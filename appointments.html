<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Appointments</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
  <h1>Appointments</h1>
    <div>
      <form id="formInfo">
        <div class="form-group">
          <label for="name">Patient Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="info">Appointment info:</label>
          <input id="info" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start">Start time:</label>
          <input id="start" class="form-control" type="time">
        </div>
        <div class="form-group">
          <label for="end">End time:</label>
          <input id="end" class="form-control" type="time">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>

    <div id="confirm">
      <h2>Booking Information</h2>
      <p>
        Thanks, <span class="name"></span>! Your reason for booking is <span class="info"></span>. We have an appointment scheduled for <span class="start"></span> to <span class="end"></span> on <span class="date"></span>. Thank you!
      </p>
    </div>
  </div>
</body>
</html>
